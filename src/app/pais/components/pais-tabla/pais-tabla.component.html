<table *ngIf="paises.length > 0" class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of paises; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img class="small-flag" [src]="pais.flags.svg" alt="bandera" />
        </td>
        <td>{{pais.capital}}, {{ pais.name.common }}</td>
        <td>{{ pais.population | number }}</td>
        <td>
          <a [routerLink]="['/pais', pais.cca3]">Ver más...</a>
        </td>
      </tr>
    </tbody>
  </table>
